<body>
    <div id="content-container">
        <!-- header section -->
        <header>
            <div class="toggle-btn">
                <span class="fas fa-bars"></span>
            </div>
            <div class="logo">
                <h1>Todo List App</h1>
            </div>
        </header>

        <!-- menu section -->
        <section>

                <h2><i class="fas fa-calendar-week"></i> This Week</h2>

                </div>

                    <p><i class="fas fa-plus-circle"></i> Add New Project</p>
                </div>
                <div class="form-new-project hide">
