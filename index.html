<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- <script src="https://use.fontawesome.com/4d6914e42d.js" crossorigin="anonymous"></script> -->
    <script src="bundle.js" defer></script>
    <title>Todo List App</title>
</head>

<body>
    <div id="content-container">
        <!-- header section -->
        <header>
            <div class="toggle-btn">
                <i class="fas fa-bars"></i>
            </div>
            <div class="logo">
                <h1>Todo List App</h1>
            </div>
        </header>
        <!-- end of header -->

        <!-- menu section -->
        <section>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="control-menu">
                <h2><span class="fas fa-folder-open"></span> Projects</h2>
                <p><span class="fas fa-plus-circle"></span> Add New Project</p>
            </div>
        </section>
        <!-- end of menu -->

        <!-- main section -->
        <main>main</main>
        <!-- end of main -->

        <!-- footer section -->
        <footer>
            <h4>Created by <a href="https://github.com/ysricky" target="_blank"><span class="fab fa-github"></span></a>
                Yosua Ricky
            </h4>
        </footer>
        <!-- end of footer -->
    </div>
</body>

</html>
